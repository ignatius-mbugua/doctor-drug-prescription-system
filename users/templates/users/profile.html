{% extends "prescription/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-9 col-md-8">
            <p>{{ user.username }}</p>
            <p>
                <img src="{{ user.profile.image.url }}" width="150" height="100">
            </p>
            <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ u_form.as_p }}
                {{ p_form.as_p }}
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-4">
                        <button type="submit" class="btn btn-primary">
                            Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="well col-sm-3 col-md-4">
            <h2>Categories</h2>
            <ul>
                <li>Space</li>
                <li>Animals</li>
                <li>Science</li>
            </ul>
        </div>
    </div>
{% endblock content %}
